<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="nav-container">
            <img class="logo" src="images/foodie hamburger logo.png" alt="Hamburger Logo">
            <nav>
                <a class="nav" href="">Top Picks</a>
                <a class="nav" href="">Whopper</a>
                <a class="nav" href="">Stunner Menu</a>
                <a class="nav" href="">New Foodie Collection</a>
                <a class="nav" href="">Deal of the Day</a>
            </nav>
        </div>

    <main>
        <section class="hero-section">
            <div class="img-container">

                <p class="hamburgers-caption">Well, You can't resist anymore</p>
            </div>
            <h2>Top Picks</h2>
            <img class="images" src="images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.png" alt="Peter Dawn">
            <h2>Whopper</h2>
            <img class="images" src="images/enggal-mukti-48F-Uvx9wvw-unsplash 2.png" alt="Engall Mukti">
            <h2>Stunner Menu</h2>
            <img class="images" src="images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.png" alt="Borba">
            <h2>New Foodie Collection</h2>
            <img class="images" src="images/john-fornander-VedLcUfLi74-unsplash 1.png" alt="Fornander">
            <h2>Deal of the Day</h2>
            <img class="images" src="images/sk-CK6tjAIMJWM-unsplash (1) 1.png" alt="SK">
